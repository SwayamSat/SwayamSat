name: Generate contribution snake (dark)

# Run daily + allow manual runs
on:
  schedule:
    - cron: '0 1 * * *'   # daily at 01:00 UTC (adjust if you want)
  workflow_dispatch:

permissions:
  contents: write   # needed to create/update the output files
  actions: read

jobs:
  build-snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate snake images (dark)
        uses: Platane/snk@v3
        id: snake
        with:
          # generate one or more outputs, one per line
          # use `palette=github-dark` to get the GitHub dark palette
          outputs: |
            output/github-contribution-grid-snake-dark.svg?palette=github-dark
            output/github-contribution-grid-snake.svg?palette=github

      - name: Commit generated images
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A output || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update contribution snake images"
            git push origin HEAD:main
          fi
