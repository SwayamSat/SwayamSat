name: Generate contribution snake (dark + light)

on:
  schedule:
    - cron: '0 1 * * *' # daily at 01:00 UTC
  workflow_dispatch:

# Request write permission for contents
permissions:
  contents: write

jobs:
  build-snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (with credentials)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true   # allow subsequent git push to use GITHUB_TOKEN
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate snake SVGs
        uses: Platane/snk@v3
        id: snake
        with:
          outputs: |
            output/github-contribution-grid-snake-dark.svg?palette=github-dark
            output/github-contribution-grid-snake.svg?palette=github

      - name: Show output files (debug)
        run: ls -la output || echo "no output folder"

      - name: Commit and push generated files (authenticated)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Configure an author (github-actions bot)
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Add files
          git add -A output || true

          # Only commit if there are changes
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "chore: update snake animation"

          # Option A: push to main (default). Works if actions have write & branch allows pushes.
          git push origin HEAD:main

          # Option B: (safer when main is protected) push to 'output' branch
          # Uncomment the next lines and comment the git push above if you prefer pushing to separate branch.
          # git push origin HEAD:output --force
