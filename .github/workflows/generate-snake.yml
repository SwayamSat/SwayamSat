name: Generate contribution snake (dark + light)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * *' # daily at 01:00 UTC

permissions:
  contents: write

jobs:
  build-snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (with credentials)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug env (for troubleshooting)
        run: |
          echo "GITHUB_REPOSITORY=${GITHUB_REPOSITORY}"
          echo "GITHUB_REPOSITORY_OWNER=${GITHUB_REPOSITORY_OWNER}"
          echo "GITHUB_ACTOR=${GITHUB_ACTOR}"
          echo "GITHUB_WORKFLOW=${GITHUB_WORKFLOW}"

      - name: Generate snake SVGs (explicit username + token)
        uses: Platane/snk@v3
        id: snake
        with:
          # outputs (one per line)
          outputs: |
            output/github-contribution-grid-snake-dark.svg?palette=github-dark
            output/github-contribution-grid-snake.svg?palette=github
          github_user_name: SwayamSat
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Show output files
        run: ls -la output || echo "no output folder"

      - name: Commit and push generated files
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A output || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "chore: update snake animation"
          git push origin HEAD:main
